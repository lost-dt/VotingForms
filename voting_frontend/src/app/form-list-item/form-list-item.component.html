<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ form.title }}
    </mat-panel-title>
    <mat-panel-description>
      <a [routerLink]="['/', form.hash]">Go to survey page</a>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="tool-container">
    <table mat-table [dataSource]="form.questions">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let question"> {{ question.title }} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let question"> {{ question.type }} </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let question"> {{ question.options }} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let question"><a (click)="deleteQuestion(question.id)"><mat-icon>clear</mat-icon></a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let question; columns: columnsToDisplay"></tr>
    </table>
    <app-question-form [formHash]="form.hash" (newQuestionAdded)="updateForm()"></app-question-form>
    <button mat-raised-button color="warn" (click)="deleteForm()">
      <mat-icon>clear</mat-icon> Delete this form
    </button>
  </div>
</mat-expansion-panel>
